# EXAMPLE SECRETS FILE FOR STREAMLIT CLOUD
# This file shows how to configure secrets in Streamlit Cloud
# 
# IMPORTANT: Copy the ENTIRE JSON from your service account file as ONE STRING!
# Use single quotes around the JSON to avoid escaping issues

# ===== START COPYING FROM HERE =====

# Google Sheets Spreadsheet ID
SPREADSHEET_ID = "YOUR_SPREADSHEET_ID_HERE"

# Service Account JSON (ENTIRE FILE as a string - use single quotes!)
# Copy the ENTIRE content from your steamlite-api-XXXXX.json file
# Make it a single line and wrap in single quotes
service_account_json = '{"type":"service_account","project_id":"YOUR_PROJECT","private_key_id":"YOUR_KEY_ID","private_key":"-----BEGIN PRIVATE KEY-----\\nYOUR_PRIVATE_KEY_HERE\\n-----END PRIVATE KEY-----\\n","client_email":"YOUR_EMAIL@PROJECT.iam.gserviceaccount.com","client_id":"YOUR_CLIENT_ID","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_x509_cert_url":"https://www.googleapis.com/robot/v1/metadata/x509/YOUR_EMAIL","universe_domain":"googleapis.com"}'

# ===== END COPYING HERE =====

